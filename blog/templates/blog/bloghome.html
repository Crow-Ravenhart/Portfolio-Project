{% extends 'portfolio/base.html' %}

{% block content %}

<h1 class="font-weight-bold text-center"> True Blogs </h1>
<h3 class="text-center mb-5">I wrote like {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>

{% for blog in blogs %}

<div class="row justify-content-center my-3">
    <div class="col-md-10">
        <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
        <h5>{{ blog.date|date:'M d Y' }}</h5>
        <p>{{ blog.description|striptags|truncatechars:100 }}</p>
    </divclass>

</div>


{% endfor %}
{% endblock %}
